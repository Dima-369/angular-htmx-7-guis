  <input type="number" [value]="celsius" name="celsius" class="w-20 border p-1"

  <input type="number" [value]="fahrenheit" name="fahrenheit" class="w-20 border p-1"
         (input)="adjustFahrenheit($event)">
  <span class="ml-3">Fahrenheit</span>
</div>
