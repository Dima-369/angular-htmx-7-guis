<table>
  <tr>
    <td class="pb-2">Filter prefix:</td>
    <td class="pb-2">
      <input type="text" [(ngModel)]="filter">
    </td>
  </tr>
  <tr>
    <td colspan="2" rowspan="3">
      <div
        (click)="unsetSelected()"
        class="border min-h-[150px]"
        id="div-names">
        <p
          (click)="clickEntry(entry); $event.stopPropagation()"
          *ngFor="let entry of getFilteredEntries()"
          [ngClass]="{'selected': selectedEntry === entry}"
          tabindex="0">
          {{entry.name}}, {{entry.surname}}
        </p>
      </div>
    </td>
    <td class="pl-3 align-top">
      <div class="flex items-center">
        <span class="w-24">Name:</span>
        <input type="text" [(ngModel)]="name">
      </div>
      <div class="mt-2 flex items-center">
        <span class="w-24">Surname:</span>
        <input type="text" [(ngModel)]="surname">
      </div>
    </td>
    <td>
    </td>
  </tr>
</table>

<div class="mt-3 flex">
  <button (click)="create()">Create</button>
  <button [disabled]="!selectedEntry" (click)="update()" class="mx-6 disabled:text-gray-300">Update</button>
  <button [disabled]="!selectedEntry" (click)="delete()" class="disabled:text-gray-300">Delete</button>
</div>
