<!--suppress XmlUnboundNsPrefix -->
<input
        name="maxTimeMs"
        id="timer-input-max-time-ms"
        th:value="${maxTimeMs}"
        type="hidden">
<input
        name="elapsedMs"
        id="timer-input-elapsed-ms"
        th:value="${elapsedMs}"
        type="hidden">
<input
        name="lastTimeMs"
        id="timer-input-last-time-ms"
        th:value="${lastTimeMs}"
        type="hidden">

<div class="flex">
    <span class="pr-2" style="min-width: 120px">Elapsed Time:</span>
    <progress
            th:max="${maxTimeMs}"
            th:value="${progressValueMs}"
            class="w-full rounded-xl" style="height: 16px; align-self: center; width: 200px"></progress>
</div>

<p class="py-2" th:text="${elapsedFormatted}"></p>
