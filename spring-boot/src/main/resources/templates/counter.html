<!--suppress XmlUnboundNsPrefix -->

<form class="flex items-center" id="form-counter">
    <p class="mr-3" style="width: 30px;" th:text="${counter}"></p>
    <input type="hidden" th:value="${counter}" name="counter">
    <button class="rounded-lg border bg-gray-100 px-3 py-2 text-black"
            hx-post="http://localhost:8083/counter"
            hx-trigger="click"
            hx-target="#form-counter">
        Count
    </button>
</form>
